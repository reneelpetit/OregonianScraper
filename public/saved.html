<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregonian Scraper</title>
    <script src="https://kit.fontawesome.com/678e2711b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-fill bg-info p-4">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="./index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./saved.html"><i class="far fa-newspaper"></i> Saved
                        Articles</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid text-center bg-transparent">
                <div class="container">
                    <h1 class="display-4"><a href="https://www.oregonlive.com/" class="text-info">The Oregonian</a></h1>
                    <p class="lead">Checkout the SAVED articles from <a href="https://www.oregonlive.com/"
                            class="text-info">The Oregonian.</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>Saved Articles</h1>
                </div>
                <div class="card-body">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>

    <script>
        function printSaveData(data) {
            console.log(data);
            $(".card-body").append(
                "<ul class='noteData'>" +
                "<li>" + data.articleTitle + "<button class='addNoteButton' data-title =" + data.articleTitle + " data-id =" + data._id + ">Add Note</button>" +
                "<button class='deleteNoteButton'>Remove from Saved</button></li>" +
                "</ul>"
            )
        }
        $.getJSON("/save", function (data) {
            console.log("data is ", data);
            for (let i = 0; i < data.length; i++) {
                printSaveData(data[i]);
            }
        })
    </script>
</body>

</html>
