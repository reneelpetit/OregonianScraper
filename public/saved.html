<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregonian Scraper</title>
    <script src="https://kit.fontawesome.com/678e2711b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-fill bg-info p-4">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="./index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./saved.html"><i class="far fa-newspaper"></i> Saved
                        Articles</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary text-white" href="scrape" id="scrapeArticles"><i
                            class="fas fa-search"></i> Search New Articles</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-danger text-white" href="#"><i class="fas fa-minus-circle"></i> Clear Articles</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid text-center bg-transparent">
                <div class="container">
                    <h1 class="display-4"><a href="https://www.oregonlive.com/" class="text-info">The Oregonian</a></h1>
                    <p class="lead">Checkout the SAVED articles from <a href="https://www.oregonlive.com/"
                            class="text-info">The Oregonian.</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>Saved Articles</h1>
                </div>
                <div class="card-body">
                    <ul id="listOfNotes">
                        <li>Article 1 <button href="addNoteButton">Add Note</button><button>Remove from Saved</button></li>
                        <li>Etc. </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="addNoteButton">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Article Notes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userArticleNote">Note to Add</label>
                            <input type="email" class="form-control" id="userArticleNote"
                                aria-describedby="type note here" placeholder="Enter note">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Note</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
