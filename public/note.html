<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregonian Scraper</title>
    <script src="https://kit.fontawesome.com/678e2711b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-fill bg-info p-4">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="./index.html"><i class="fas fa-home"></i> Home</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 notes">
            <div class="container border">
                <h1>Notes for Article</h1>
                <form>
                    <div class="form-group">
                        <label for="notesEdit">Type your notes here</label>
                        <input type="input" class="form-control" data="notesEdit" aria-describedby="notes input"
                            placeholder="Type your notes here.">
                    </div>
                    <button type="button" class="btn btn-primary" id="saveNote">Save changes</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>

</body>

</html>
